<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/nav-style.css">
    <title>Campus Navigator</title>
</head>
<script src="script.js"></script>
<body>

   

  

    <div class="nav">
            <div class="logo">
                <span class="lgim"><img src="./assets/images/logo/logo-black.svg"></span>
                <span class="lgcn">Campus Navigator</span>

            <div class="search">
                <input type="search" placeholder="Search Destination, Buildings, Shops etc...">

            </div>
            <div class="contact">

            </div>
        </div>
        <div class="rightbox-hs">
            <div class="logo-hs">
                <img src="./assets/images/logo/logo-grdient.svg" alt="logo-grdient">

        </div>

    </div>
