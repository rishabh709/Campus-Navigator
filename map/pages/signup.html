<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link  rel="stylesheet" href="/map/css/login.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/map/css/fonts.css">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <div class="main">
       <div class="con">
        <div class="content">
            <div class="upper">
                <div class="logo"><img src="/assets/images/logo/logo-black.svg"></div>
                <h3 class="title">NITW Campus Navigator</h3>
                <div class="link"><a href="login.html">Log-in</a> | <a href="signup.html">Sign-up</a></div>
            </div>
            <div class="lower">
                <div class="inp">
                    <label for="mail">Email id</label>
                    <input type="email" id="mail" placeholder="Enter Email">

                </div>
                  <div class="inp">
                    <label for="psd">Enter Password</label>
                    <input type="password" id="psd" placeholder="Enter Password">
                    
                </div>
                <div class="for">
                    <a>Forget Password</a>
                </div>
            </div>
        </div>
       
      </div>  
       <div class="btn">
            <button type="submit" class="login">Sign Up</button>
        </div> 
    </div>
</body>
</html>
